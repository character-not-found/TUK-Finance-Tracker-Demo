{% extends 'home.html' %}

{% block title %}Register Income - TUK'N'ROLL{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register New Income</h2>

    <!-- Confirmation Message Area -->
    <div id="confirmationMessage" class="message hidden"></div>

    <!-- Income Form -->
    <div id="incomeFormSection" class="form-section">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Income Details</h3>
        <form id="incomeForm" class="space-y-4">
            <div>
                <label for="incomeDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" id="incomeDate" name="income_date" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="toursRevenue" class="block text-gray-700 text-sm font-bold mb-2">Tours Revenue (€):</label>
                <input type="number" id="toursRevenue" name="tours_revenue_eur" step="0.01" min="0" value="0" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="transfersRevenue" class="block text-gray-700 text-sm font-bold mb-2">Transfers Revenue (€):</label>
                <input type="number" id="transfersRevenue" name="transfers_revenue_eur" step="0.01" min="0" value="0" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="hoursWorked" class="block text-gray-700 text-sm font-bold mb-2">Hours Worked:</label>
                <input type="number" id="hoursWorked" name="hours_worked" step="0.01" min="0" value="0" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-full">
                Register Income
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', path='js/register_income.js') }}"></script>
{% endblock %}
