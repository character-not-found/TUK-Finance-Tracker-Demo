{% extends 'home.html' %}

{% block title %}Register Expenses - TUK'N'ROLL{% endblock %}

{% block extra_head %}
    <!-- Any page-specific styles or head elements can go here -->
    <style>
        .form-section.hidden {
            display: none;
        }
        /* Styles for confirmation/error messages */
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-weight: bold;
            text-align: center;
        }
        .message.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            border: 1px solid #34d399; /* green-400 */
        }
        .message.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            border: 1px solid #f87171; /* red-400 */
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register New Expense</h2>

    <!-- Expense Type Selection -->
    <div class="mb-6">
        <label for="expenseType" class="block text-gray-700 text-sm font-bold mb-2">Select Expense Type:</label>
        <select id="expenseType" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <option value="daily">Daily Expense</option>
            <option value="fixed">Fixed Cost</option>
        </select>
    </div>

    <!-- Confirmation Message Area -->
    <div id="confirmationMessage" class="message hidden"></div>

    <!-- Daily Expense Form -->
    <div id="dailyExpenseFormSection" class="form-section">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Daily Expense Details</h3>
        <form id="dailyExpenseForm" class="space-y-4">
            <div>
                <label for="dailyAmount" class="block text-gray-700 text-sm font-bold mb-2">Amount (€):</label>
                <input type="number" id="dailyAmount" name="amount" step="0.01" min="0" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="dailyDescription" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <input type="text" id="dailyDescription" name="description" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="dailyCategory" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <select id="dailyCategory" name="category" required
                        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">Select a category</option>
                    <option value="Garage">Garage</option>
                    <option value="Tuk Maintenance">Tuk Maintenance</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Others">Others</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Licenses">Licenses</option>
                    <option value="Vehicle Purchase">Vehicle Purchase</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div>
                <label for="dailyCostDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" id="dailyCostDate" name="cost_date" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="dailyPaymentMethod" class="block text-gray-700 text-sm font-bold mb-2">Payment Method:</label>
                <select id="dailyPaymentMethod" name="payment_method" required
                        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">Select payment method</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-full">
                Register Daily Expense
            </button>
        </form>
    </div>

    <!-- Fixed Cost Form -->
    <div id="fixedCostFormSection" class="form-section hidden">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Fixed Cost Details</h3>
        <form id="fixedCostForm" class="space-y-4">
            <div>
                <label for="fixedAmountEur" class="block text-gray-700 text-sm font-bold mb-2">Amount (€):</label>
                <input type="number" id="fixedAmountEur" name="amount_eur" step="0.01" min="0" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="fixedDescription" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <input type="text" id="fixedDescription" name="description" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="fixedCostFrequency" class="block text-gray-700 text-sm font-bold mb-2">Cost Type:</label>
                <select id="fixedCostFrequency" name="cost_frequency" required
                        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">Select cost type</option>
                    <option value="Annual">Annual</option>
                    <option value="Monthly">Monthly</option>
                    <option value="One-Off">One-Off</option>
                    <option value="Initial Investment">Initial Investment</option>
                </select>
            </div>
            <div>
                <label for="fixedCategory" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <select id="fixedCategory" name="category" required
                        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">Select a category</option>
                    <option value="Garage">Garage</option>
                    <option value="Tuk Maintenance">Tuk Maintenance</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Others">Others</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Licenses">Licenses</option>
                    <option value="Vehicle Purchase">Vehicle Purchase</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div>
                <label for="fixedRecipient" class="block text-gray-700 text-sm font-bold mb-2">Recipient (Optional):</label>
                <input type="text" id="fixedRecipient" name="recipient"
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="fixedCostDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" id="fixedCostDate" name="cost_date" required
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            <div>
                <label for="fixedPaymentMethod" class="block text-gray-700 text-sm font-bold mb-2">Payment Method:</label>
                <select id="fixedPaymentMethod" name="payment_method" required
                        class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">Select payment method</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-full">
                Register Fixed Cost
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const expenseTypeSelect = document.getElementById('expenseType');
        const dailyExpenseFormSection = document.getElementById('dailyExpenseFormSection');
        const fixedCostFormSection = document.getElementById('fixedCostFormSection');
        const dailyExpenseForm = document.getElementById('dailyExpenseForm');
        const fixedCostForm = document.getElementById('fixedCostForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        // Set today's date as default for date inputs
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dailyCostDate').value = today;
        document.getElementById('fixedCostDate').value = today;

        // Function to show messages
        function showMessage(message, type) {
            confirmationMessage.textContent = message;
            confirmationMessage.className = `message ${type}`; // Reset classes and add new type
            confirmationMessage.classList.remove('hidden');
            setTimeout(() => {
                confirmationMessage.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        // Toggle between Daily Expense and Fixed Cost forms
        expenseTypeSelect.addEventListener('change', (event) => {
            if (event.target.value === 'daily') {
                dailyExpenseFormSection.classList.remove('hidden');
                fixedCostFormSection.classList.add('hidden');
            } else {
                dailyExpenseFormSection.classList.add('hidden');
                fixedCostFormSection.classList.remove('hidden');
            }
        });

        // Handle Daily Expense form submission
        dailyExpenseForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const amount = parseFloat(document.getElementById('dailyAmount').value);
            const description = document.getElementById('dailyDescription').value;
            const category = document.getElementById('dailyCategory').value;
            const costDate = document.getElementById('dailyCostDate').value;
            const paymentMethod = document.getElementById('dailyPaymentMethod').value; // Get payment method

            const formData = {
                amount: amount,
                description: description,
                category: category,
                cost_date: costDate,
                payment_method: paymentMethod // Include payment method
            };

            try {
                const response = await fetch('/daily-expenses/', { // Endpoint for daily expenses
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Daily Expense registered successfully!', 'success');
                    dailyExpenseForm.reset(); // Clear form fields
                    document.getElementById('dailyCostDate').value = today; // Reset date to today
                } else {
                    const errorData = await response.json();
                    showMessage(`Error registering Daily Expense: ${errorData.detail || response.statusText}`, 'error');
                    console.error('Error adding daily expense:', errorData);
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
                console.error('Network error during daily expense submission:', error);
            }
        });

        // Handle Fixed Cost form submission
        fixedCostForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const amountEur = parseFloat(document.getElementById('fixedAmountEur').value);
            const description = document.getElementById('fixedDescription').value;
            const costFrequency = document.getElementById('fixedCostFrequency').value;
            const category = document.getElementById('fixedCategory').value;
            const recipient = document.getElementById('fixedRecipient').value;
            const costDate = document.getElementById('fixedCostDate').value;
            const paymentMethod = document.getElementById('fixedPaymentMethod').value; // Get payment method

            const formData = {
                amount_eur: amountEur,
                description: description,
                cost_frequency: costFrequency,
                category: category,
                recipient: recipient,
                cost_date: costDate,
                payment_method: paymentMethod // Include payment method
            };

            try {
                const response = await fetch('/fixed-costs/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Fixed Cost registered successfully!', 'success');
                    fixedCostForm.reset(); // Clear form fields
                    document.getElementById('fixedCostDate').value = today; // Reset date to today
                } else {
                    const errorData = await response.json();
                    showMessage(`Error registering Fixed Cost: ${errorData.detail || response.statusText}`, 'error');
                    console.error('Error adding fixed cost:', errorData);
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
                console.error('Network error during fixed cost submission:', error);
            }
        });
    });
</script>
{% endblock %}
