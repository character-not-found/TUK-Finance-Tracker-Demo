{% extends 'home.html' %}

{% block title %}Register Income - Finance Tracker{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/register_expenses.css') }}">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register New Income</h2>

    <div id="confirmationMessage" class="message hidden"></div>

    <div id="incomeFormSection" class="form-section">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Income Details</h3>
        <form id="incomeForm" class="space-y-4">
            <div class="form-field">
                <label for="incomeDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" id="incomeDate" name="income_date" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="toursRevenue" class="block text-gray-700 text-sm font-bold mb-2">Tours Revenue (€):</label>
                <input type="number" id="toursRevenue" name="tours_revenue_eur" step="0.01" min="0" value="0" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="transfersRevenue" class="block text-gray-700 text-sm font-bold mb-2">Transfers Revenue (€):</label>
                <input type="number" id="transfersRevenue" name="transfers_revenue_eur" step="0.01" min="0" value="0" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="hoursWorked" class="block text-gray-700 text-sm font-bold mb-2">Hours Worked:</label>
                <input type="number" id="hoursWorked" name="hours_worked" step="0.01" min="0" value="0" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <button type="submit" class="btn-primary-custom w-full">
                Register Income
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', path='js/register_income.js') }}"></script>
{% endblock %}
