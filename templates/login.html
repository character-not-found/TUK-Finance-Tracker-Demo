{% extends "home.html" %}

{% block title %}Login - Finance Tracker{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Login to Tuk Demo</h2>
        <form id="loginForm" method="post" action="/login/token">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', path='js/login.js') }}"></script>
{% endblock %}
