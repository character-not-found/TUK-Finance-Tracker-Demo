<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TUK'N'ROLL{% endblock %}</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN for graphics (only needed if block 'extra_head' is not used to include it) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        /* Custom styles for the Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151; /* Dark gray text */
        }
        /* Basic styling for dropdown menu */
        .dropdown-menu {
            display: none;
            /* Ensure no gap by removing margin-top and positioning correctly */
            /* top: 100%; is handled by Tailwind's top-full class now */
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        /* Table styling */
        .data-table th, .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb; /* Light gray border */
        }
        .data-table th {
            background-color: #f9fafb; /* Lighter header background */
            font-weight: 600;
            color: #4b5563;
        }
        .data-table tbody tr:hover {
            background-color: #f3f4f6; /* Hover effect */
        }
        /* Chart container styling */
        .chart-container {
            position: relative;
            height: 250px; /* Fixed height for consistency */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chart-container canvas {
            max-height: 100%;
            max-width: 100%;
        }
        /* Message styling for forms */
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #d1fae5; /* Green-100 */
            color: #065f46; /* Green-800 */
            border: 1px solid #34d399; /* Green-400 */
        }
        .message.error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-800 */
            border: 1px solid #ef4444; /* Red-400 */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <!-- Top Bar / Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between flex-wrap">
        <!-- Logo Placeholder and Title - Made clickable -->
        <a href="/" class="flex items-center space-x-3 hover:opacity-75 transition-opacity duration-300 ease-in-out">
            <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 font-bold text-lg">
                Logo
            </div>
            <h1 class="text-2xl font-extrabold text-indigo-700">TUK'N'ROLL</h1>
        </a>

        <!-- Navigation Menu -->
        <nav class="flex-grow flex justify-end items-center mt-4 md:mt-0">
            <ul class="flex items-center space-x-6">
                <li>
                    <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium transition duration-300 ease-in-out py-2 px-3 rounded-md hover:bg-gray-100">Dashboard</a>
                </li>
                <li class="relative dropdown">
                    <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition duration-300 ease-in-out py-2 px-3 rounded-md hover:bg-gray-100 flex items-center">
                        Register
                        <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </a>
                    <!-- Changed mt-2 to top-full to remove gap and ensure direct positioning -->
                    <ul class="dropdown-menu absolute right-0 top-full w-48 bg-white rounded-md shadow-lg py-1 z-10">
                        <li>
                            <a href="/register-expenses" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 hover:text-indigo-600 rounded-md transition duration-300 ease-in-out">Expenses</a>
                        </li>
                        <li>
                            <a href="/register-income" class="block px-4 py-2 text-gray-800 hover:bg-indigo-50 hover:text-indigo-600 rounded-md transition duration-300 ease-in-out">Income</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/data-management" class="text-gray-700 hover:text-indigo-600 font-medium transition duration-300 ease-in-out py-2 px-3 rounded-md hover:bg-gray-100">Data Management</a>
                </li>
                <!-- Search Bar removed from here -->
            </ul>
        </nav>
    </header>

    <!-- Main Content Area - This is where specific page content will go -->
    <main class="flex-grow p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer (Optional) -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; 2025 TUK'N'ROLL. All rights reserved.</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
