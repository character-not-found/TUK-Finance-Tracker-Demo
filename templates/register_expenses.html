{% extends 'home.html' %}

{% block title %}Register Expenses - Finance Tracker{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', path='css/register_expenses.css') }}">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register New Expense</h2>

    <div class="mb-6 form-field">
        <label for="expenseType" class="block text-gray-700 text-sm font-bold mb-2">Select Expense Type:</label>
        <select id="expenseType" class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            <option value="daily">Daily Expense</option>
            <option value="fixed">Fixed Cost</option>
        </select>
    </div>

    <div id="confirmationMessage" class="message hidden"></div>

    <div id="dailyExpenseFormSection" class="form-section">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Daily Expense Details</h3>
        <form id="dailyExpenseForm" class="space-y-4">
            <div class="form-field">
                <label for="dailyAmount" class="block text-gray-700 text-sm font-bold mb-2">Amount (€):</label>
                <input type="number" id="dailyAmount" name="amount" step="0.01" min="0" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="dailyDescription" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <input type="text" id="dailyDescription" name="description" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="dailyCategory" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <select id="dailyCategory" name="category" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
                    <option value="">Select a category</option>
                    <option value="Garage">Garage</option>
                    <option value="Tuk Maintenance">Tuk Maintenance</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Others">Others</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Licenses">Licenses</option>
                    <option value="Vehicle Purchase">Vehicle Purchase</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Non-Business Related">Non-Business Related</option>
                    <option value="Membership Fees">Membership Fees</option>
                    <option value="Bank Deposit">Bank Deposit</option>
                </select>
            </div>
            <div class="form-field">
                <label for="dailyCostDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" id="dailyCostDate" name="cost_date" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="dailyPaymentMethod" class="block text-gray-700 text-sm font-bold mb-2">Payment Method:</label>
                <select id="dailyPaymentMethod" name="payment_method" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
                    <option value="">Select payment method</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
            </div>
            <button type="submit" class="btn-primary-custom w-full">
                Register Daily Expense
            </button>
        </form>
    </div>

    <div id="fixedCostFormSection" class="form-section hidden">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Fixed Cost Details</h3>
        <form id="fixedCostForm" class="space-y-4">
            <div class="form-field">
                <label for="fixedAmountEur" class="block text-gray-700 text-sm font-bold mb-2">Amount (€):</label>
                <input type="number" id="fixedAmountEur" name="amount_eur" step="0.01" min="0" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="fixedDescription" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <input type="text" id="fixedDescription" name="description" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="fixedCostFrequency" class="block text-gray-700 text-sm font-bold mb-2">Cost Type:</label>
                <select id="fixedCostFrequency" name="cost_frequency" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
                    <option value="">Select cost type</option>
                    <option value="Annual">Annual</option>
                    <option value="Monthly">Monthly</option>
                    <option value="One-Off">One-Off</option>
                    <option value="Initial Investment">Initial Investment</option>
                </select>
            </div>
            <div class="form-field">
                <label for="fixedCategory" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <select id="fixedCategory" name="category" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
                    <option value="">Select a category</option>
                    <option value="Garage">Garage</option>
                    <option value="Tuk Maintenance">Tuk Maintenance</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Others">Others</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Licenses">Licenses</option>
                    <option value="Vehicle Purchase">Vehicle Purchase</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Non-Business Related">Non-Business Related</option>
                    <option value="Membership Fees">Membership Fees</option>
                    <option value="Bank Deposit">Bank Deposit</option>
                </select>
            </div>
            <div class="form-field">
                <label for="fixedRecipient" class="block text-gray-700 text-sm font-bold mb-2">Recipient (Optional):</label>
                <input type="text" id="fixedRecipient" name="recipient" class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="fixedCostDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" id="fixedCostDate" name="cost_date" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
            </div>
            <div class="form-field">
                <label for="fixedPaymentMethod" class="block text-gray-700 text-sm font-bold mb-2">Payment Method:</label>
                <select id="fixedPaymentMethod" name="payment_method" required class="w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 focus:ring focus:ring-indigo-300 focus:border-indigo-300">
                    <option value="">Select payment method</option>
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
            </div>
            <button type="submit" class="btn-primary-custom w-full">
                Register Fixed Cost
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', path='js/register_expenses.js') }}"></script>
{% endblock %}
