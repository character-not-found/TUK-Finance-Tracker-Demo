{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loginstyle.css') }}">
{% endblock %}

{% block content %}
    <h1>JSE</h1>
    <form action="" method="post" novalidate class="form">
        {{ form.csrf_token() }}
        <div>
            {{ form.username(size=32, placeholder="Utilizador") }}
            {{ form.username.label }}
        </div>
        <div>
            {{ form.password(size=32, placeholder="Password") }}
            {{ form.password.label }}            
        </div>
        <div class="button">
            <button type="submit" value="Login" id="Login">Login</button>
        </div>
    </form>
{% endblock %}
